<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MemeStream - Trending Memes</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #272727;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }
    .meme-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .meme {
      background-color: #333;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .meme img {
      width: 100%;
      border-radius: 10px;
    }
    .caption {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #272727;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>

  <div class="meme-container">
