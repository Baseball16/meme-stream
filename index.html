<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trending Memes from Reddit</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #272727;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }
    #memes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .meme {
      background-color: #333;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .meme img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .caption {
      font-weight: bold;
      text-align: center;
    }
    #loadMoreBtn {
      display: block;
      margin: 1rem auto 2rem;
      background: #00ffcc;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #loadMoreBtn:hover {
      background: #00cc99;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #272727;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Trending Memes from Reddit</header>
  <div id="memes"></div>
  <button id="loadMoreBtn">Load More Memes</button>
  <footer>Built by BigMemeMan Â© 2025</footer>

  <script>
    const memesContainer = document.getElementById('memes');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    let after = null;

    async function fetchMemes() {
      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = 'Loading...';
      let url = 'https://www.reddit.com/r/memes/top.json?limit=20&t=day';
      if (after) {
        url += '&after=' + after;
      }
      try {
        const response = await fetch(url);
        const data = await response.json();
        after = data.data.after;
        data.data.children.forEach(post => {
          const meme = post.data;
          if (meme.post_hint === 'image' && meme.url) {
            const memeDiv = document.createElement('div');
            memeDiv.className = 'meme';
            memeDiv.innerHTML = `
              <img src="${meme.url}" alt="${meme.title}" loading="lazy" />
              <div class="caption">${meme.title}</div>
            `;
            memesContainer.appendChild(memeDiv);
          }
        });
      } catch (error) {
        alert('Failed to load memes. Try refreshing the page.');
      }
      loadMoreBtn.disabled = false;
      loadMoreBtn.textContent = 'Load More Memes';
    }

    loadMoreBtn.addEventListener('click', fetchMemes);

    // Load first batch on page load
    fetchMemes();
  </script>
</body>
</html>
